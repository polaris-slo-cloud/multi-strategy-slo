apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: polaris
  name: resource-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-consumer
  template:
    metadata:
      labels:
        app: resource-consumer
    spec:
      containers:
      - name: resource-consumer
        image: gcr.io/k8s-staging-e2e-test-images/resource-consumer:1.9
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  namespace: polaris
  name: resource-consumer
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: resource-consumer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: polaris
  name: load-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: resource-consumer
                port:
                  number: 8080
