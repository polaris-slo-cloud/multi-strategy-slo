apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: polaris
  name: resource-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      component: resource-consumer
  template:
    metadata:
      labels:
        component: resource-consumer
    spec:
      containers:
      - name: resource-consumer
        image: gcr.io/k8s-staging-e2e-test-images/resource-consumer:1.9
        ports:
          - name: rest
            containerPort: 8080
        resources:
          requests:
            cpu: 500m
            memory: 50Mi
          limits:
            cpu: 1000m
            memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  namespace: polaris
  name: resource-consumer
  labels:
    component: resource-consumer
spec:
  type: ClusterIP
  ports:
  - name: rest
    targetPort: rest
    port: 8080
  selector:
    component: resource-consumer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: polaris
  name: resource-consumer
  labels:
    component: resource-consumer
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - polaris
  selector:
    matchLabels:
      component: resource-consumer
  endpoints:
    - targetPort: rest
      interval: 5s
      path: /metrics
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: polaris
  name: load-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: resource-consumer
                port:
                  name: rest
